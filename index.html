<body>

                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-envelope"></i>
                            <span>mail@example.com</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="info__icon">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                </ul>

        </div>
        <div class="header__menu">

            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="#">HOME</a>
                    </li>
                    <li>
                        <a href="#">ABOUT US</a>
                    </li>
                    <li>
                        <a href="#">PAGES</a>
                        <i class="fa fa-angle-down"></i>
                    </li>
                    <li>
                        <a href="#">CONTACT</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Enter Keyword" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
                <span><i class="fa-regular fa-moon"></i></span>
            </div>
        </div>
    </section> 

    <section class="carousel">
            <div class="carousel__content">
                <div class="your-class">
                    <div class="carousel__item">
                        <img src="./img/banner2.jpg" alt=""> 
                        <p>Master the Skills to Drive your Career</p>
                        <button>
                            <span>Know More</span>
                            <i class="fa-solid fa-arrow-right fa-flip-vertical fa-2xs"></i>
                        </button>
                    </div>
                    <div>your content</div>
                </div>
            </div>
    </section>
    

    <section class="studious"></section>
    <section class="number"></section>
    <section class="feedback"></section>
    <section class="instructor"></section>
    <section class="contact"></section>
    <section class="footer"></section>

    <!-- Slick JS -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
